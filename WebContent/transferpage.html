<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>B13 Transfer</title>
    </head>
    <body>
        <h1>B13 Banking Application</h1>
        <h2>Transfer</h2>
        <form action="account/transfer" method="post">
          <label for="receiverNum">Receiver Account Number</label>
          <input type="number" name="receiverNum" id="receiverNum"><br>
          <label for="amount">Amount</label>
          <input type="number" min="0.00" max="10000.00" step="0.01" name="amount" id="amount"><br>
          <input type="submit" value="Send">
        </form>
        <a href="#">Click here</a><p> to go back home.</p>
    </body>
</html>
